<!doctype html>
<title>Tweepee</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=page>
  <h1><a href="{{ url_for('homepage') }}">Tweepee</a></h1>
  <div class=metanav>
  {% if not session.logged_in %}
    <a href="{{ url_for('login') }}">log in</a>
    <a href="{{ url_for('join') }}">join</a>
  {% else %}
    <a href="{{ url_for('user_list') }}">users</a>
    <a href="{{ url_for('public_timeline') }}">public</a>
    <a href="{{ url_for('private_timeline') }}">private</a>
    <a href="{{ url_for('my_timeline') }}">my</a>
    <a href="{{ url_for('create') }}">create</a>
    <a href="{{ url_for('following') }}">following</a>
    <a href="{{ url_for('followers') }}">followers</a>
    <a href="{{ url_for('logout') }}">log out</a>
  {% endif %}
  </div>
  {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
  {% endfor %}
  {% block body %}{% endblock %}
</div>
